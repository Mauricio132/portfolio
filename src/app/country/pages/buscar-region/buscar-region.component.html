<section class="content-header content-margin">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Busqueda por Region {{ regionActiva | titlecase }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="content content-margin">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <span> Seleccione la regi√≥n</span>
      </div>
      <div class="card-body">
        <button
          *ngFor="let region of regiones"
          class="BTN"
          [class]="getClaseCSS(region)"
          (click)="activarRegion(region)"
        >
          {{ region | titlecase }}
        </button>
      </div>
    </div>
  </div>
</section>

<!--component table-->
<ng-template #table [ngIf]="paises.length > 0">
  <app-table-country [paises]="paises"></app-table-country>
</ng-template>
