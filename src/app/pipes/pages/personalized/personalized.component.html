<section class="content-header content-margin">
  <div class="container-fluid">
    <div class="row">
      <p>
        <strong class="titulo">Pipes Personalizados |</strong> ordena arreglo de
        acuero a arg enviados
      </p>
    </div>
  </div>
</section>

<section class="content content-margin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Ordernar por:</h3>
            <div class="card-tools">
              <span class="badge badge-primary">
                {{'{{ array | order: orderActive }}'}}</span
              ><span>..</span>
              <span class="badge badge-primary"> {{'{{ data | fly }}'}}</span>
            </div>
          </div>
          <div class="card-body">
            <button
              *ngFor="let item of orderBy"
              class="btn-order"
              [class]="getClassCSS(item)"
              (click)="setOrderBy(item)"
            >
              <i class="fas fa-sort"></i>
              {{ item | titlecase }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content content-margin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <app-table
              [tableHead]="orderBy"
              [heroes]="getHeroes() | order: orderActive"
            >
            </app-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content content-margin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Data Original</h5>
          </div>
          <div class="card-body">
            <p>{{ getHeroes() | json }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
