<app-header [titleHeader]="titleHeader"></app-header>

<!-- Main content -->
<section class="content content-margin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <!-- Profile Image -->
        <app-img-card [profile]="profile"></app-img-card>

        <!-- Info Extra -->
        <app-extra-info [extraInfo]="extraInfo"></app-extra-info>
      </div>
      <!-- About Me Box -->
      <div class="col-md-9">
        <app-about-me
          [profile]="profile"
          [education]="education"
        ></app-about-me>
      </div>
    </div>
  </div>
</section>
