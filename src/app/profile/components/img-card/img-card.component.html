<div class="card card-primary card-outline">
  <div class="card-body box-profile">
    <div class="text-center">
      <img
        class="profile-user-img img-fluid img-circle"
        src="{{ profile.img }}"
        alt="User profile picture"
      />
    </div>

    <h3 class="profile-username text-center">{{ profile.name | titlecase }}</h3>

    <p class="text-muted text-center">{{ profile.title | titlecase }}</p>

    <ul class="list-group list-group-unbordered mb-3">
      <li class="list-group-item">
        <b>Nacionalidad : </b>
        <a class="float-right">{{ profile.nationality | titlecase }}</a>
      </li>
      <li class="list-group-item">
        <b>Fecha Nacimiento</b>
        <a class="float-right">{{ profile.dateBirth }}</a>
      </li>
      <li class="list-group-item">
        <b>Tel√©fono</b> <a class="float-right">{{ profile.phone }}</a>
      </li>
    </ul>

    <a href="https://github.com/Mauricio132/" class="btn btn-primary btn-block"
      ><b>Repositorio | GitHub</b></a
    >
  </div>
</div>
