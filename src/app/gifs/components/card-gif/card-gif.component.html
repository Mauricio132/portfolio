<div class="row">
  <div *ngFor="let item of busquedaGifs" class="col-md-4 col-sm-6">
    <div class="card" style="margin-bottom: 10px">
      <div class="card-body">
        <img [src]="item.images.downsized_medium.url" style="width: 100%" />
      </div>
      <div class="card-footer">
        {{ item.title }}
      </div>
    </div>
  </div>
</div>
